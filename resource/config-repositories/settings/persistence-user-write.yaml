spring:
  config.activate.on-profile: local
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: ${ORDER_DB:jdbc:mysql://localhost:3306/microservice_user_write}
    username: root
    password: "{cipher}"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
---
spring:
  config.activate.on-profile: remote
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: ${ORDER_DB:jdbc:mysql://host.docker.internal:3306/microservice_user_write}
    username: root
    password: "{cipher}"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
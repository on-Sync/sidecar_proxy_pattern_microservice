spring.config.activate.on-profile: local
axon:
  amqp:
    exchange: exchange
  eventhandling:
    processors:
      amqpEvents:
        source: amqpMessageSource
        mode: subscribing
---
spring.config.activate.on-profile: stage
axon:
  serializer:
    general: xstream
  axonserver:
    enabled: true
    servers: ${AXON_SERVER:host.docker.internal:8124}